<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pawsitive Care Vet Clinic</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: #f6fbf9;
            color: #333;
        }
        header {
            background: #2bb7a7;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 700;
        }
        .contact-container {
            max-width: 420px;
            margin: 3rem auto 2rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(43,183,167,0.08);
            padding: 2rem;
        }
        h2 {
            color: #2bb7a7;
            text-align: center;
        }
        .contact-details {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        input, textarea {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
            max-height: 180px;
        }
        button[type="submit"] {
            background: #2bb7a7;
            color: #fff;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .msg {
            margin-top: 1rem;
            text-align: center;
            color: #2bb7a7;
            font-weight: 600;
        }
        .social {
            text-align: center;
            margin-top: 2rem;
        }
        .social a {
            margin: 0 0.5rem;
            font-size: 1.5rem;
            color: #2bb7a7;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pawsitive Care Vet Clinic</h1>
        <nav>
            <a href="vet-landing-prototype.html">Home</a>
            <a href="services.html">Services</a>
            <a href="book-appointment.html">Book Appointment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="contact-details">
                <p>Email: <a href="mailto:info@pawsitivecare.com">info@pawsitivecare.com</a></p>
                <p>Phone: <a href="tel:5551234567">(555) 123-4567</a></p>
                <p>Address: 123 Pet Lane, Animal City, Country</p>
            </div>
            <form id="contactForm" autocomplete="off" novalidate>
                <label for="contactName">Your Name</label>
                <input type="text" id="contactName" name="name" placeholder="Your Name" required>
                <label for="contactEmail">Your Email</label>
                <input type="email" id="contactEmail" name="email" placeholder="Your Email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
                <label for="contactMsg">Your Message</label>
                <textarea id="contactMsg" name="message" rows="3" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="msg" id="formMsg"></div>
            <div class="social">
                <a href="#" title="Facebook">&#x1F426;</a>
                <a href="#" title="Instagram">&#x1F431;</a>
                <a href="#" title="Twitter">&#x1F43E;</a>
            </div>
        </div>
    </main>
    <footer style="text-align:center;margin:2rem 0 1rem 0;color:#888;">
        &copy; 2025 Pawsitive Care Vet Clinic
    </footer>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('contactName').value;
        const email = document.getElementById('contactEmail').value;
        const message = document.getElementById('contactMsg').value;
        if (!name || !email || !message) {
            document.getElementById('formMsg').textContent = 'Please fill all fields.';
            return;
        }
        if (!/^\S+@\S+\.\S+$/.test(email)) {
            document.getElementById('formMsg').textContent = 'Please enter a valid email address.';
            return;
        }
        document.getElementById('formMsg').textContent = 'Thank you for reaching out! We will get back to you soon.';
        document.getElementById('contactForm').reset();
    });
    </script>
</body>
</html>
