<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Pawsitive Care Vet Clinic</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: #f6fbf9;
            color: #333;
        }
        header {
            background: #2bb7a7;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 700;
        }
        .booking-container {
            max-width: 420px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(43,183,167,0.08);
            padding: 2rem 2rem 1.5rem 2rem;
        }
        h2 {
            color: #2bb7a7;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        input, select, textarea {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
            max-height: 180px;
        }
        .desc-limit {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
        }
        button[type="submit"] {
            background: #2bb7a7;
            color: #fff;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .msg {
            margin-top: 1rem;
            text-align: center;
            color: #2bb7a7;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .booking-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pawsitive Care Vet Clinic</h1>
        <nav>
            <a href="vet-landing-prototype.html">Home</a>
            <a href="services.html">Services</a>
            <a href="book-appointment.html">Book Appointment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="booking-container">
            <h2>Book an Appointment</h2>
            <form id="bookingForm" autocomplete="off">
                <label for="petOwner">Your Name</label>
                <input type="text" id="petOwner" name="petOwner" required>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                <label for="doctor">Select Doctor</label>
                <select id="doctor" name="doctor" required></select>
                <label for="slot">Select Time Slot</label>
                <select id="slot" name="slot" required></select>
                <label for="bookingInfo">Description (max 500 characters)</label>
                <textarea id="bookingInfo" name="bookingInfo" maxlength="500" placeholder="Additional information about your booking (e.g., pet symptoms, preferred doctor, etc.)"></textarea>
                <div class="desc-limit" id="descLimit">0 / 500</div>
                <button type="submit">Book</button>
            </form>
            <div class="msg" id="bookingMsg"></div>
        </div>
    </main>
    <script>
    // Demo data
    let doctors = [
      {id: 1, name: "Dr. Smith", availability: ["2025-09-13 10:00", "2025-09-13 14:00"]},
      {id: 2, name: "Dr. Lee", availability: ["2025-09-14 09:00", "2025-09-14 15:00"]}
    ];
    let appointments = [];

    function getAvailableSlots(doctorId) {
      const doctor = doctors.find(d => d.id == doctorId);
      if (!doctor) return [];
      const bookedSlots = appointments.filter(a => a.doctorId == doctorId).map(a => a.slot);
      return doctor.availability.filter(slot => !bookedSlots.includes(slot));
    }

    function updateSlotSelect() {
      const doctorId = document.getElementById('doctor').value;
      const slotSelect = document.getElementById('slot');
      slotSelect.innerHTML = '';
      const slots = getAvailableSlots(doctorId);
      if (slots.length === 0) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'No slots available';
        slotSelect.appendChild(opt);
      } else {
        slots.forEach(slot => {
          const opt = document.createElement('option');
          opt.value = slot;
          opt.textContent = slot;
          slotSelect.appendChild(opt);
        });
      }
    }

    // Populate doctors dropdown
    const doctorSelect = document.getElementById('doctor');
    doctors.forEach(doc => {
      const opt = document.createElement('option');
      opt.value = doc.id;
      opt.textContent = doc.name;
      doctorSelect.appendChild(opt);
    });
    updateSlotSelect();
    doctorSelect.addEventListener('change', updateSlotSelect);

    // Description character limit
    const bookingInfo = document.getElementById('bookingInfo');
    const descLimit = document.getElementById('descLimit');
    bookingInfo.addEventListener('input', function() {
      descLimit.textContent = bookingInfo.value.length + ' / 500';
    });

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const petOwner = form.petOwner.value.trim();
      const email = form.email.value.trim();
      const doctorId = form.doctor.value;
      const slot = form.slot.value;
      const bookingInfoText = form.bookingInfo.value.trim();
      if (!petOwner || !email || !doctorId || !slot) {
        document.getElementById('bookingMsg').textContent = 'Please fill all required fields.';
        return;
      }
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('bookingMsg').textContent = 'Please enter a valid email address.';
        return;
      }
      if (bookingInfoText.length > 500) {
        document.getElementById('bookingMsg').textContent = 'Description must be 500 characters or less.';
        return;
      }
      const bookingId = 'B' + Date.now() + Math.floor(Math.random()*1000);
      appointments.push({
        id: bookingId,
        doctorId: Number(doctorId),
        petOwnerName: petOwner,
        email,
        slot,
        bookingInfo: bookingInfoText,
        status: 'Booked'
      });
      document.getElementById('bookingMsg').textContent = 'Appointment booked!';
      updateSlotSelect();
      setTimeout(() => {
        document.getElementById('bookingForm').reset();
        descLimit.textContent = '0 / 500';
      }, 1500);
    });

    document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('contactName').value;
    const email = document.getElementById('contactEmail').value;
    const message = document.getElementById('contactMsg').value;
    if (!name || !email || !message) {
        document.getElementById('formMsg').textContent = 'Please fill all fields.';
        return;
    }
    if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('formMsg').textContent = 'Please enter a valid email address.';
        return;
    }
    document.getElementById('formMsg').textContent = 'Thank you for reaching out! We will get back to you soon.';
    document.getElementById('contactForm').reset();
});
    </script>
</body>
  <section class="contact" id="contact" aria-label="Contact">
  <!-- Contact section removed. Please visit the dedicated Contact page. -->
  </section>
</html>
