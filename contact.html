<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pawsitive Care Vet Clinic</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f6fbf9;
            --bg-secondary: #fff;
            --bg-header: #2bb7a7;
            --text-primary: #333;
            --text-secondary: #fff;
            --text-accent: #2bb7a7;
            --shadow-color: rgba(43,183,167,0.08);
            --input-bg: #fff;
            --input-border: #ddd;
            --link-color: #2bb7a7;
        }
        body.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-header: #1a5a52;
            --text-primary: #e0e0e0;
            --text-secondary: #e0e0e0;
            --text-accent: #3dd4c1;
            --shadow-color: rgba(0,0,0,0.3);
            --input-bg: #3a3a3a;
            --input-border: #555;
            --link-color: #3dd4c1;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .dark-mode-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            background: var(--bg-header);
            color: var(--text-secondary);
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: var(--text-secondary);
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 700;
        }
        .contact-container {
            max-width: 420px;
            margin: 3rem auto 2rem auto;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 2px 8px var(--shadow-color);
            padding: 2rem;
        }
        h2 {
            color: var(--text-accent);
            text-align: center;
        }
        .contact-details {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .contact-details a {
            color: var(--link-color);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        input, textarea {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        textarea {
            resize: vertical;
            min-height: 60px;
            max-height: 180px;
        }
        button[type="submit"] {
            background: var(--bg-header);
            color: #fff;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .msg {
            margin-top: 1rem;
            text-align: center;
            color: var(--text-accent);
            font-weight: 600;
        }
        .social {
            text-align: center;
            margin-top: 2rem;
        }
        .social a {
            margin: 0 0.5rem;
            font-size: 1.5rem;
            color: var(--text-accent);
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 1rem;
            }
            .dark-mode-toggle {
                top: 1rem;
                right: 1rem;
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">üåô Dark</button>
        <h1>Pawsitive Care Vet Clinic</h1>
        <nav>
            <a href="vet-landing-prototype.html">Home</a>
            <a href="services.html">Services</a>
            <a href="book-appointment.html">Book Appointment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="contact-details">
                <p>Email: <a href="mailto:info@pawsitivecare.com">info@pawsitivecare.com</a></p>
                <p>Phone: <a href="tel:5551234567">(555) 123-4567</a></p>
                <p>Address: 123 Pet Lane, Animal City, Country</p>
            </div>
            <form id="contactForm" autocomplete="off" novalidate>
                <label for="contactName">Your Name</label>
                <input type="text" id="contactName" name="name" placeholder="Your Name" required>
                <label for="contactEmail">Your Email</label>
                <input type="email" id="contactEmail" name="email" placeholder="Your Email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
                <label for="contactMsg">Your Message</label>
                <textarea id="contactMsg" name="message" rows="3" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="msg" id="formMsg"></div>
            <div class="social">
                <a href="#" title="Facebook">&#x1F426;</a>
                <a href="#" title="Instagram">&#x1F431;</a>
                <a href="#" title="Twitter">&#x1F43E;</a>
            </div>
        </div>
    </main>
    <footer style="text-align:center;margin:2rem 0 1rem 0;color:#888;">
        &copy; 2025 Pawsitive Care Vet Clinic
    </footer>
    <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = '‚òÄÔ∏è Light';
    }
    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDark);
        darkModeToggle.textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
    });

    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('contactName').value;
        const email = document.getElementById('contactEmail').value;
        const message = document.getElementById('contactMsg').value;
        if (!name || !email || !message) {
            document.getElementById('formMsg').textContent = 'Please fill all fields.';
            return;
        }
        if (!/^\S+@\S+\.\S+$/.test(email)) {
            document.getElementById('formMsg').textContent = 'Please enter a valid email address.';
            return;
        }
        document.getElementById('formMsg').textContent = 'Thank you for reaching out! We will get back to you soon.';
        document.getElementById('contactForm').reset();
    });
    </script>
</body>
</html>
